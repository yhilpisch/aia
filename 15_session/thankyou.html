<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You - Algorithmic Trading Bootcamp</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0F2068;
      --accent-color: #0B4F82;
      --bg-color: #ffffff;
      --text-color: #333333;
    }
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: var(--primary-color);
      color: #ffffff;
      padding: 1rem;
      display: flex;
      align-items: center;
    }
    header img.logo {
      height: 50px;
    }
    header h1 {
      margin: 0 0 0 1rem;
      font-size: 1.5rem;
    }
    .hero {
      text-align: center;
      padding: 4rem 1rem;
    }
    .hero h2 {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 1rem auto;
      max-width: 600px;
    }
    .cta-btn {
      display: inline-block;
      background-color: var(--accent-color);
      color: #ffffff;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    .cta-btn:hover {
      background-color: var(--primary-color);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #666666;
    }
  </style>
</head>
<body>
  <header>
    <img src="tpq_logo_bic.png" alt="Logo" class="logo">
    <h1>Algorithmic Trading Bootcamp</h1>
  </header>
  <section class="hero">
    <h2>Thank You for Registering!</h2>
    <p>We have received your registration and will be in touch with the details soon. We look forward to seeing you at the bootcamp!</p>
    <a href="/" class="cta-btn">Back to Home</a>
  </section>
  <footer>
    &copy; 2023 TPQ Bootcamp. All rights reserved.
  </footer>
</body>
</html>
